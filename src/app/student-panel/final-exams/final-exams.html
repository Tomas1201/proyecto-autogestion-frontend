<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Inscripción a Finales</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="exams()" class="mat-elevation-z8">

                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef> Asignatura </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.examDate | date:'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Acción </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" [disabled]="element.registered"
                            (click)="register(element)">
                            {{ element.registered ? 'Inscripto' : 'Inscribirse' }}
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
