<div class="dashboard-container">
    <h2>Bienvenido al Panel de Estudiante</h2>
    <div class="cards-grid">
        <mat-card class="dashboard-card">
            <mat-card-header>
                <mat-card-title>Mis Asignaturas</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Consulta las asignaturas que estás cursando actualmente.</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" routerLink="/student-panel/my-subjects">Ver</button>
            </mat-card-actions>
        </mat-card>

        <mat-card class="dashboard-card">
            <mat-card-header>
                <mat-card-title>Inscripción a Finales</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Inscríbete a tus exámenes finales disponibles.</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" routerLink="/student-panel/final-exams">Inscribirse</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
