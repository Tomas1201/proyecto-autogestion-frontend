<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Notas de Parciales</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="grades()" class="mat-elevation-z8">

                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef> Asignatura </th>
                    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                </ng-container>

                <ng-container matColumnDef="firstPartial">
                    <th mat-header-cell *matHeaderCellDef> 1ยบ Parcial </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstPartial}} </td>
                </ng-container>

                <ng-container matColumnDef="secondPartial">
                    <th mat-header-cell *matHeaderCellDef> 2ยบ Parcial </th>
                    <td mat-cell *matCellDef="let element"> {{element.secondPartial}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
