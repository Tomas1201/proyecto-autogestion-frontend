<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Asistencias</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="attendance()" class="mat-elevation-z8">

                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef> Asignatura </th>
                    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
                </ng-container>

                <ng-container matColumnDef="attendance">
                    <th mat-header-cell *matHeaderCellDef> Porcentaje de Asistencia </th>
                    <td mat-cell *matCellDef="let element"> {{element.attendance}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
