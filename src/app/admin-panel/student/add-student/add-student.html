<h2 mat-dialog-title>Agregar Nuevo Alumno</h2>

<mat-dialog-content class="mat-typography">
  <form class="career-form">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del alumno</mat-label>
      <input matInput [(ngModel)]="newStudent.name" name="name" required>
      <mat-icon matSuffix>school</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Apellido del alumno</mat-label>
      <input matInput type="text" [(ngModel)]="newStudent.lastName" name="lastName" required>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email del alumno</mat-label>
      <input matInput  [(ngModel)]="newStudent.email" name="email" required>
      
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>DNI del alumno</mat-label>
      <input matInput  type="number" [(ngModel)]="newStudent.dni" name="dni" required>
      
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Carrera inscripto</mat-label>
      <input matInput  [(ngModel)]="newStudent.career" name="career" required>
      
    </mat-form-field>



  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelar()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!newStudent.name || !newStudent.lastName" (click)="onGuardar()">Guardar</button>
</mat-dialog-actions>
