<h2 mat-dialog-title>Editar Alumno</h2>

<mat-dialog-content class="mat-typography">
  <form class="student-form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del alumno</mat-label>
      <input matInput [(ngModel)]="student.name" name="nombre" required>
      <mat-icon matSuffix>school</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Apellido del alumno</mat-label>
      <input matInput  [(ngModel)]="student.lastName" name="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Email del alumno</mat-label>
      <input matInput  [(ngModel)]="student.email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>DNI del alumno</mat-label>
      <input matInput type="number" [(ngModel)]="student.dni" name="dni" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>carrera</mat-label>
      <input matInput  [(ngModel)]="student.career" name="career" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Estado del alumno</mat-label>
      <input matInput  [(ngModel)]="student.state" name="state" required>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelar()">Cancelar</button>
  <button mat-raised-button color="primary"
          [disabled]="!student.name || !student.lastName"
          (click)="onGuardar()">
    Guardar Cambios
  </button>
</mat-dialog-actions>
