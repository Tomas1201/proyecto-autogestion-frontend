<div class="carreras-container mat-elevation-z8">

  <div class="header-container">
    <h2>Carreras</h2>
    
  </div>
  
  <mat-form-field appearance="outline"> 
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ej. Sistemas" #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="materias">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Materias </th>
      <td mat-cell *matCellDef="let element"><a href=""> {{element.materias}}</a> </td>
    </ng-container>
    
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
    
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duración (años) </th>
      <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editarCarrera(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarCarrera(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div *ngIf="dataSource.filteredData.length === 0" class="no-results">
    No se encontraron carreras que coincidan con la búsqueda.
  </div>
<button mat-raised-button color="primary" (click)="agregarCarrera()">
      <mat-icon>add</mat-icon>
      Agregar Carrera
    </button>
</div>
