<h2 mat-dialog-title class="text-xl font-semibold text-blue-700">Asignaturas de {{ data.careerName }}</h2>

<mat-dialog-content class="mat-typography">
    <div class="table-container mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" class="w-full rounded-lg overflow-hidden">
            
            <!-- Columna Nombre -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Asignatura </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

    
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef> AÃ±o </th>
                <td mat-cell *matCellDef="let element"> 
                    <span class="font-medium text-gray-700">{{ element.year }}</span> 
                </td>
            </ng-container>

            <ng-container matColumnDef="correlative">
                <th mat-header-cell *matHeaderCellDef> Correlatividad </th>
                <td mat-cell *matCellDef="let element"> 
                  
                    @if (element.correlativeId) {
                        {{ getCorrelativeName(element.correlativeId) }}
                    } @else {
                        <span class="text-sm text-gray-500 italic">Ninguna</span>
                    }
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center py-4 text-gray-500" [attr.colspan]="displayedColumns.length">
                    Esta carrera no tiene asignaturas configuradas.
                </td>
            </tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onClose()">
        <mat-icon>close</mat-icon>
        Cerrar
    </button>
</mat-dialog-actions>
