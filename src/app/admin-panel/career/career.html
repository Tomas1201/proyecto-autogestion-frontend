<div class="carreras-container mat-elevation-z8">

  <div class="header-container">
    <h2>Carreras</h2>
  </div>
  
  <mat-form-field appearance="outline"> 
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Sistemas" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort>
    
    
    @for(col of columns; track col.def) {
      <ng-container matColumnDef="{{ col.def }}">
        <th mat-header-cell *matHeaderCellDef [attr.mat-sort-header]="col.sortable ? '' : null">
          {{ col.header }}
        </th>
        <td mat-cell *matCellDef="let element">
          
          @if(col.def === 'subjectsCount') {
            
            <button mat-stroked-button 
                    color="primary" 
                    [disabled]="element.subjectsCount === 0"
                    (click)="showSubjects(element)">
              <mat-icon>visibility</mat-icon> Ver ({{ element.subjectsCount }})
            </button>
          } @else {
            
            {{ element[col.cellKey] }}
          }
        </td>
      </ng-container>
    }
    
   
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editCareer(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCareer(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  <div class="no-results">
    @if(dataSource.filteredData.length === 0){
      <p>No se encontraron carreras que coincidan con la b√∫squeda.</p>
    }
  </div>
  <button mat-raised-button color="primary" (click)="addCareer()">
    <mat-icon>add</mat-icon>
    Agregar Carrera
  </button>
</div>
