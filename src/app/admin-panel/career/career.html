<div class="carreras-container mat-elevation-z8">

  <div class="header-container">
    <h2>Carreras</h2>
    
  </div>
  
  <mat-form-field appearance="outline"> 
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Sistemas" #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="subjects">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Materias </th>
      <td mat-cell *matCellDef="let element"><a href=""> {{element.subjects}}</a> </td>
    </ng-container>
    
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duración (años) </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editCareer(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCareer(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div class="no-results">
    @if(dataSource.filteredData.length === 0){
    No se encontraron carreras que coincidan con la búsqueda.
    }
  </div>
<button mat-raised-button color="primary" (click)="addCareer()">
      <mat-icon>add</mat-icon>
      Agregar Carrera
    </button>
</div>
