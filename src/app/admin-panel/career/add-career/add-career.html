<h2 mat-dialog-title>Agregar Nueva Carrera</h2>

<mat-dialog-content class="mat-typography">
  <form class="career-form">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre de la Carrera</mat-label>
      <input matInput [(ngModel)]="newCareer.name" name="nombre" required>
      <mat-icon matSuffix>school</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Duración (años)</mat-label>
      <input matInput type="number" [(ngModel)]="newCareer.duration" name="duracion" required>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput 
                [(ngModel)]="newCareer.description" 
                name="descripcion" 
                rows="4" 
                maxlength="500"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Materias</mat-label>
      
      <mat-select 
        multiple 
        [(ngModel)]="newCareer.materiasSeleccionadas" 
        name="materias">
        
        @for (materia of materiasDisponibles; track materia.id) {
          <mat-option [value]="materia.id">
            {{ materia.nombre }}
          </mat-option>
        }
      </mat-select>
      
      <mat-icon matSuffix>list</mat-icon>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelar()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!newCareer.name || !newCareer.duration" (click)="onGuardar()">Guardar</button>
</mat-dialog-actions>
