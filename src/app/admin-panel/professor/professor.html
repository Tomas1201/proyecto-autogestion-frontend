<div class="professor-container mat-elevation-z8">

  <div class="header-container">
    <h2>Profesores</h2>
    
  </div>
  
  <mat-form-field appearance="outline"> 
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Juan" #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
  
   <table mat-table [dataSource]="dataSource" matSort>
    @for(col of columns; track col.def) {
    <ng-container matColumnDef="{{ col.def }}">
      <th mat-header-cell *matHeaderCellDef [attr.mat-sort-header]="col.sortable ? '' : null">
        {{ col.header }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[col.cellKey] }}
      </td>
    </ng-container>
    }
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editProfessor(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProfessor(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  <div class="no-results">
    @if(dataSource.filteredData.length === 0){
    <p>No se encontraron profesores que coincidan con la b√∫squeda.</p>
    }
  </div>
<button mat-raised-button color="primary" (click)="addProfessor()">
      <mat-icon>add</mat-icon>
      Agregar Profesor
    </button>
</div>
