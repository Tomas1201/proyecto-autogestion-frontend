<h2 mat-dialog-title>Agregar Nuevo Profesor</h2>

<mat-dialog-content class="mat-typography">
  <form class="professor-form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="newProfessor.name" name="nombre" required>
      <mat-icon matSuffix>school</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput [(ngModel)]="newProfessor.lastName" name="apellido" required>
      <mat-icon matSuffix>school</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>DNI</mat-label>
      <input matInput [(ngModel)]="newProfessor.dni" name="dni" required>
      <mat-icon matSuffix>work</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Legajo</mat-label>
      <input matInput [(ngModel)]="newProfessor.file" name="file" required>
      <mat-icon matSuffix>work</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="newProfessor.email" name="email" required>
      <mat-icon matSuffix>work</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titulo</mat-label>
      <input matInput [(ngModel)]="newProfessor.academicTitle" name="academicTitle" required>
      <mat-icon matSuffix>work</mat-icon>
    </mat-form-field>



    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Celular</mat-label>
      <input matInput [(ngModel)]="newProfessor.phone" name="phone" required>
      <mat-icon matSuffix>work</mat-icon>
    </mat-form-field>

    <div style="display: flex; gap: 16px;">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hora Inicio</mat-label>
        <input matInput type="time" [(ngModel)]="startTime" name="startTime" required>
        <mat-icon matSuffix>schedule</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hora Fin</mat-label>
        <input matInput type="time" [(ngModel)]="endTime" name="endTime" required>
        <mat-icon matSuffix>schedule</mat-icon>
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelar()">Cancelar</button>
  <button mat-raised-button color="primary"
    [disabled]="!newProfessor.name || !newProfessor.lastName || !newProfessor.dni || !newProfessor.file || !newProfessor.academicTitle || !newProfessor.email || !newProfessor.phone || !startTime || !endTime"
    (click)="onSave()">
    Guardar
  </button>
</mat-dialog-actions>
