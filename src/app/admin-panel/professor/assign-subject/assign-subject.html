<h2 mat-dialog-title>Asignar Materia</h2>
<mat-dialog-content [formGroup]="assignForm">
    <div class="form-container">
        <mat-form-field appearance="outline">
            <mat-label>Materia</mat-label>
            <mat-select formControlName="subjectId">
                <mat-option *ngFor="let subject of subjects" [value]="subject.id">
                    {{ subject.name }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="assignForm.get('subjectId')?.hasError('required')">
                La materia es requerida
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role">
                    {{ role }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="assignForm.get('role')?.hasError('required')">
                El rol es requerido
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Horario</mat-label>
            <input matInput formControlName="schedule" placeholder="Ej. Lunes 18:00 - 22:00">
            <mat-error *ngIf="assignForm.get('schedule')?.hasError('required')">
                El horario es requerido
            </mat-error>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="assignForm.invalid">Asignar</button>
</mat-dialog-actions>
