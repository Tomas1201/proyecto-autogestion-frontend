<div class="dialog-container">
  <h2>Editar Materia</h2>

  <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CÃ³digo</mat-label>
      <input matInput formControlName="code" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Clases</mat-label>
      <input matInput formControlName="classes" required />
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!subjectForm.valid">
        Guardar Cambios
      </button>
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
