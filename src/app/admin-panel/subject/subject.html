<div class="subject-container mat-elevation-z8">
  <div class="header-container">
    <h2>Materias</h2>
  </div>
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar materia</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Lógica, Matemática..." #input />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort>
      @for(col of columns; track col.def) {
      <ng-container matColumnDef="{{ col.def }}">
        <th mat-header-cell *matHeaderCellDef [attr.mat-sort-header]="col.sortable ? '' : null">
          {{ col.header }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element[col.cellKey] }}
        </td>
      </ng-container>
      }
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="editSubject(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSubject(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div> 
  
<div class="no-results" >
    @if(dataSource.filteredData.length === 0){
    <p>No se encontraron materias que coincidan con la búsqueda.</p>
    }
  </div>
  <div class="header-container">
    <button mat-raised-button color="primary" (click)="addSubject()">
      <mat-icon>add</mat-icon>
      Agregar Materia
    </button>
  </div>

  
</div>
