<div class="subjet-container mat-elevation-z8">

  <div class="header-container">
    <h2>Materias</h2>
    
  </div>
  
  <mat-form-field appearance="outline"> 
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Lógica" #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
    
    <ng-container matColumnDef="classes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Clases </th>
      <td mat-cell *matCellDef="let element"> {{element.classes}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editSubject(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSubject(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div  class="no-results">
    @if(dataSource.filteredData.length === 0) {
    No se encontraron asignatura que coincidan con la búsqueda.
    }
  </div>
<button mat-raised-button color="primary" (click)="addSubject()">
      <mat-icon>add</mat-icon>
      Agregar Materia
    </button>
</div>
