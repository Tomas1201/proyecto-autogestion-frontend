<div class="menu-container-wrapper">
  <mat-card class="menu-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title class="card-title">Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="flex-column">
          <label>Email o Legajo </label>
        </div>
        <div class="inputForm">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
            <path fill="#000000" fill-rule="evenodd"
              d="M8 14.5a6.47 6.47 0 0 0 3.25-.87V11.5A2.25 2.25 0 0 0 9 9.25H7a2.25 2.25 0 0 0-2.25 2.25v2.13A6.47 6.47 0 0 0 8 14.5Zm4.75-3v.937a6.5 6.5 0 1 0-9.5 0V11.5a3.752 3.752 0 0 1 2.486-3.532a3 3 0 1 1 4.528 0A3.752 3.752 0 0 1 12.75 11.5ZM8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16ZM9.5 6a1.5 1.5 0 1 1-3 0a1.5 1.5 0 0 1 3 0Z"
              clip-rule="evenodd" />
          </svg>
          <input type="text" class="input" placeholder="Ingrese su Email o Legajo" formControlName="identifier">
        </div>

        <div class="flex-column">
          <label>Contraseña </label>
        </div>
        <div class="inputForm">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
            <path fill="#000000" fill-rule="evenodd"
              d="M4 5a4 4 0 1 1 8 0v1h1a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1V5Zm6.5 0v1h-5V5a2.5 2.5 0 0 1 5 0Zm-7 2.5v6h9v-6h-9ZM9 12V9H7v3h2Z"
              clip-rule="evenodd" />
          </svg>
          <input [type]="hidePassword() ? 'password' : 'text'" class="input" placeholder="Ingrese su contraseña"
            formControlName="password">
          <svg (click)="togglePasswordVisibility()" style="cursor: pointer;" viewBox="0 0 576 512" height="1em"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z">
            </path>
          </svg>
        </div>

        <div *ngIf="errorMessage()" class="error-message">
          {{ errorMessage() }}
        </div>

        <button class="button-submit" [disabled]="loginForm.invalid || isLoading()">
          {{ isLoading() ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
