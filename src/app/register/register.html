<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Registrarse</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="student">Alumno</mat-option>
                        <mat-option value="professor">Profesor</mat-option>
                        <mat-option value="admin">Administrador</mat-option>
                    </mat-select>
                    <mat-error *ngIf="registerForm.get('role')?.hasError('required')">
                        El rol es requerido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Legajo / Usuario</mat-label>
                    <input matInput formControlName="file" placeholder="Ingrese su legajo">
                    <mat-error *ngIf="registerForm.get('file')?.hasError('required')">
                        El legajo es requerido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        La contraseña es requerida
                    </mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="registerForm.invalid || isLoading">
                        {{ isLoading ? 'Registrando...' : 'Registrarse' }}
                    </button>
                    <a mat-button routerLink="/login">Ya tengo cuenta</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
